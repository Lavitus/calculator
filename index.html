<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">    
            <div id="display">
                <div id="lastResultBox"><span id="lastResult"></span></div>
                <div id="currentCalcBox" tabindex="0"><span id="currentCalc"></span></div>
            </div>
            <div class="calcBtns">
                <div class="calcTop">
                    <button id="calcClear"><span>AC</span></button>
                    <button id="calcDel"><span>DEL</span></button>
                </div>
                <div class="btnGrid">
                    <button class="calcNum"><span>1</span></button>
                    <button class="calcNum"><span>2</span></button>
                    <button class="calcNum"><span>3</span></button>
                    <button class="calcOperator"><span></span>+</button>
                    <button class="calcNum"><span>4</span></button>
                    <button class="calcNum"><span>5</span></button>
                    <button class="calcNum"><span>6</span></button>
                    <button class="calcOperator"><span></span>-</button>
                    <button class="calcNum"><span>7</span></button>
                    <button class="calcNum"><span>8</span></button>
                    <button class="calcNum"><span>9</span></button>
                    <button class="calcOperator"><span></span>รท</button>
                    <button id="calcDot"><span>.</span></button>
                    <button class="calcNum"><span>0</span></button>
                    <button id="calcEquals"><span>=</span></button>
                    <button class="calcOperator"><span></span>x</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
