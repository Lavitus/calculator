<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">    
            <div id="display">
                <div id="lastResult">2 x 2 = 4</div>
                <div id="currentCalc"></div>
            </div>
            <div class="calcBtns">
                <div class="calcMiddle"> 
                    <button class="calcNum">1</button>
                    <button class="calcNum">2</button>
                    <button class="calcNum">3</button>
                    <button class="calcNum">4</button>
                    <button class="calcNum">5</button>
                    <button class="calcNum">6</button>
                    <button class="calcNum">7</button>
                    <button class="calcNum">8</button>
                    <button class="calcNum">9</button>
                </div>
                <div class="calcRight"> 
                    <button id="calcEquals">=</button>
                    <button class="calcOperator">+</button>
                    <button class="calcOperator">-</button>
                    <button class="calcOperator">x</button>
                    <button class="calcOperator">/</button>
                </div>
                <div class="calcBottom">    
                    <button class="calcNum">0</button>
                    <button>CLEAR</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
