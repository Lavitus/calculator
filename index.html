<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calcBtns">
            <div class="calcMiddle"> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="calcRight"> 
                <button>=</button>
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
            <div class="calcBottom"></div>    
                <button>0</button>
                <button>CLEAR</button>
            </div>
    </div>
    </body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
